{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'airs/style.css' %}">
  </head>
  <body>
    {% if latest_air_list %}
    <ul>
    {% for air in latest_air_list %}
        <li><a href="{% url 'airs:detail' air.id %}">{{ air }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
    <p>今週は誰も何卒してないなー</p>
    {% endif %}
  </body>
</html>
